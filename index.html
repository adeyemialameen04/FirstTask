<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <nav class="nav-bar">
            <h1>User's Profile</h1>
        </nav>

        <section>
            <div class="container">
                <div class="img-profile">
                    <img data-testid="slackDisplayImage" src="ProfileImage.jpg" alt="Adewale">
                </div>
                <div class="Profile-info">

                    <h2 data-testid="slackUserName">Badejo Emmanuel</h2>
                    <p>Source code: <a data-testid="githubURL" href="https://github.com/professor-12/FirstTask">clickhere</a> </p>
                    
                    <div class="myTrack">
                        <h3>My Track |</h3>
                        <p data-testid="myTrack"> Frontend</p>
                    </div>
                    <div class="date">
                        <p>Day |
                        </p>
                        <p data-testid="currentDayOfTheWeek" id="date"> </p>
                    </div>
                    <div class="time">
                        <p>Current Time |</p>
                        <p data-testid="currentUTCTime" id="time"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
